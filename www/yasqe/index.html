<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Query - data.ub.uio.no</title>
  <link href='//cdn.jsdelivr.net/g/yasqe@2.11.7(yasqe.min.css),yasr@2.10.6(yasr.min.css)' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  <link href="/site.css" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

<body>

<div class="pagecontainer">

  <h1>
    <a href="/">data.ub.uio.no</a> / query service
  </h1>

  <p>
    Endpoint: <tt>/sparql</tt>
  </p>

  <p>
    Examples:
    <select id="examples">
      <option value="">(load an example query)</option>
      <option value="1">Graphs with concept counts</option>
      <option value="2">Search by term in all vocabularies</option>
      <option value="3">Search by term in single vocabulary</option>
      <option value="4">Concepts with exact mappings</option>
      <option value="5">Concepts in Humord with more than two broader terms</option>
      <option value="6">Transitive broader concepts</option>
      <option value="7">Subject strings and their components</option>
      <option value="8">Mappings to a given Dewey class</option>
      <option value="9">Deprecated concepts in Realfagstermer</option>
    </select>
  </p>

  <div id="yasqe"></div>
  <div id="yasr"></div>

  <p style="text-align: center; font-size: 80%;">
    Editor powered by <a href="http://yasqe.yasgui.org/">YASQE</a> and <a href="http://yasr.yasgui.org/">YASR</a>.
  </p>
</div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src='//cdn.jsdelivr.net/yasr/2.10.6/yasr.bundled.min.js'></script>
  <script src='//cdn.jsdelivr.net/yasqe/2.11.7/yasqe.bundled.min.js'></script>
  <script src="app.js"></script>
</body>
</html>
