
# Data-only container
fuseki_data:
  build: fuseki_data

# Jena command line tools
jena:
  image: stain/jena

# Fuseki service
fuseki:
  build: fuseki
  restart: on-failure:3
  volumes_from:
   - fuseki_data

fuseki_cache:
  build: fuseki_cache
  links:
   - fuseki
  environment:
   - VCL_CONFIG=/varnish.vcl
   - CACHE_SIZE=256m
  ports:
   - "3030:80"

# Skosmos service
skosmos:
  build: skosmos
  ports:
   - "8000:80"
  links:
   - fuseki_cache

